syntax = "proto3";

option java_package = "ir.erfansn.nsmavpn.data.source.local.datastore";
option java_multiple_files = true;

message VpnProvider {
  UrlParts address = 1;
  repeated Server servers = 2;
  repeated Server blacklisted_servers = 3;
}

message Server {
  string country_code = 1;
  UrlParts address = 2;
}

message UrlParts {
  Protocol protocol = 1;
  string host_name = 2;
  int32 port_number = 3;
}

enum Protocol {
  HTTP = 0;
  HTTPS = 1;
}
